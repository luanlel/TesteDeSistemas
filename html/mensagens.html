<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens de Feedback - Painel Admin</title>
    <link rel="stylesheet" href="../css/mensagens.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<body>
    <header class="mensagens-header">

                <p class="header-subtitle">Gerencie o feedback dos usuÃ¡rios</p>
            </div>
            
            <div class="header-right">
                <button class="btn-atualizar" id="btnAtualizar">
                    ğŸ”„ Atualizar
                </button>
            </div>
        </div>
    </header>

    <section class="estatisticas-section">
        <div class="container">
            <div class="estatisticas-grid">
                <div class="stat-card total">
                    <div class="stat-icon">ğŸ“Š</div>
                    <div class="stat-content">

                <div class="stat-card novos">
                    <div class="stat-icon">ğŸ”µ</div>
                    <div class="stat-content">
                        <div class="stat-label">Novos</div>

                    </div>
                </div>

                <div class="stat-card lidos">

    </section>

    <section class="filtros-section">
        <div class="container">
            <div class="filtros-container">

                    <input

                        id="buscaFeedback"

                    >
                </div>
            </div>
        </div>
    </section>

    <section class="feedbacks-section">
        <div class="container">
            <div id="loadingFeedbacks" class="loading-container">
                <div class="loading-spinner"></div>
                <p>Carregando feedbacks...</p>

            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-icon">ğŸ“­</div>

            <div id="feedbacksContainer" class="feedbacks-grid">

    <script type="module" src="../js/mensagens_admin.js"></script>
