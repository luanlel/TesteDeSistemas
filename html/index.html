<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Loja</title>
  <link rel="stylesheet" href="../css/loja.css">
  <link rel="stylesheet" href="../css/papelaria.css">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/melhorias_visuais.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>

  <header>
    <h1>Papelaria</h1>
    <div id="carrinho-resumo">
      <h2>Meu Carrinho</h2>
      <p>Itens: <span id="carrinho-contagem">0</span></p>
      <ul id="lista-carrinho"></ul>
      <p>Total: R$ <span id="carrinho-total">0.00</span></p>
      <button id="btnFinalizarCompra">Finalizar Compra</button>
    </div>
    <div class="auth-links">
        <a href="#" id="btnAbrirLogin" class="link-animated">Login</a>
        <a href="#" id="btnAbrirCadastro" class="link-animated">Cadastro</a>
    </div>
  </header>

  <main>
    <h2>Produtos Dispon√≠veis</h2>
      <div class="form-group">
  <label for="pesquisaLoja">Pesquisar Produto:</label>
  <input type="text" id="pesquisaLoja" placeholder="Digite para buscar..." />
</div>
    <div id="lista-produtos" class="produtos-grid"></div>

  </main>

  <!-- Modal de Login/Cadastro -->
<div class="modal-overlay" id="modalAuth" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-content card" tabindex="-1">
        <div class="modal-header">
            <div class="tabs">
                <button class="tab-link active" data-tab="login">Login</button>
                <button class="tab-link" data-tab="register">Criar Conta</button>
            </div>
            <button class="modal-close" id="btnFecharModal" aria-label="Fechar modal">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>

        <div id="login" class="tab-content active">
            <form id="formLogin" class="login-form">
                <div class="input-group">
                    <label class="input-label" for="loginEmail">
                        <i class="bi bi-envelope"></i>
                        E-mail
                    </label>
                    <input type="email" id="loginEmail" class="input" required>
                </div>

                <div class="input-group">
                    <label class="input-label" for="loginSenha">
                        <i class="bi bi-lock"></i>
                        Senha
                    </label>
                    <div class="password-input">
                        <input type="password" id="loginSenha" class="input" required>
                        <button type="button" class="toggle-password" aria-label="Mostrar senha">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-footer">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-box-arrow-in-right"></i>
                        Entrar
                    </button>
                </div>
            </form>
            <p id="mensagem" class="message-feedback"></p>
        </div>

        <div id="register" class="tab-content">
            <form id="cadastroForm" novalidate class="form-elegant">
                <div class="form-group">
                    <label for="nome" class="input-label">
                        <i class="bi bi-person"></i>
                        Nome Completo
                    </label>
                    <input type="text" id="nome" name="nome" class="input" maxlength="100" required />
                    <div class="error-msg" id="erro-nome"></div>
                </div>

                <div class="form-group">
                    <label for="email" class="input-label">
                        <i class="bi bi-envelope"></i>
                        E-mail
                    </label>
                    <input type="email" id="email" name="email" class="input" maxlength="100" required />
                    <div class="error-msg" id="erro-email"></div>
                </div>

                <div class="form-group">
                    <label for="senha" class="input-label">
                        <i class="bi bi-lock"></i>
                        Senha
                    </label>
                    <div class="password-input">
                        <input type="password" id="senha" name="senha" class="input"
                               minlength="6" maxlength="20" required />
                        <button type="button" class="toggle-password" aria-label="Mostrar senha">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                    <div class="error-msg" id="erro-senha"></div>
                </div>

                <div class="form-group">
                    <label for="telefone" class="input-label">
                        <i class="bi bi-telephone"></i>
                        Telefone
                    </label>
                    <input type="tel" id="telefone" name="telefone" class="input"
                           placeholder="(00) 00000-0000" maxlength="15" required />
                    <div class="error-msg" id="erro-telefone"></div>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-lg"></i>
                        Criar Conta
                    </button>
                    <button type="reset" class="btn btn-outline">
                        <i class="bi bi-arrow-counterclockwise"></i>
                        Limpar
                    </button>
                </div>

                <div class="spinner"></div>
            </form>
            <div class="success-msg" id="msg-sucesso"></div>
        </div>
    </div>
</div>

  <script type="module" src="../js/loja.js"></script>
  <script type="module" src="../js/auth_modal.js"></script>

  <!-- Script para toggle de senha -->
  <script>
    document.querySelectorAll('.toggle-password').forEach(button => {
      button.addEventListener('click', e => {
        const input = e.currentTarget.parentNode.querySelector('input');
        const type = input.type === 'password' ? 'text' : 'password';
        input.type = type;
        e.currentTarget.querySelector('i').className = 
          `bi bi-eye${type === 'password' ? '' : '-slash'}`;
      });
    });
  </script>
</body>
</html>
