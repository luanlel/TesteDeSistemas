<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/pagina_adm.css">
  <link rel="stylesheet" href="../css/melhorias_visuais.css">
  <link rel="stylesheet" href="../css/papelaria.css">
  <title>Página de ADM</title>
  <script type="module">
    import { verificarLoginAdmin } from "../js/auth.js";
    verificarLoginAdmin(() => {
      document.body.classList.remove('invisible');
    });
  </script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; 
      margin: 0;
    }
  </style>
</head>

<body class="invisible">
  <div class="container">
    <div class="admin-header">
      <div>
        <h1>Painel de Administração</h1>
        <h2>Administrador</h2>
      </div>
      <button id="btnLogoutAdmin">Sair</button>
    </div>
    <div class="buttons">
      <button onclick="window.location.href='geren_usuario.html'">Gerenciamento de Usuários</button>
      <button onclick="window.location.href='geren_produtos.html'">Gerenciamento de Produtos</button>
    </div>
  </div>
  <script type="module">
    import { verificarLoginAdmin, logout } from "../js/auth.js";
    verificarLoginAdmin(() => { document.body.classList.remove('invisible'); });
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('btnLogoutAdmin')?.addEventListener('click', async () => {
        if (confirm('Deseja sair?')) await logout();
      });
    });
  </script>
</body>
</html>
