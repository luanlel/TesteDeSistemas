<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Usu√°rio - Sistema</title>
  <link rel="stylesheet" href="../css/cadastro_usuario.css" />
</head>
<body>
  <div class="form-container">
    <h2>Cadastro</h2>

    <form id="cadastroForm" novalidate>
      <div class="form-group">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" maxlength="100" required />
        <div class="error-msg" id="erro-nome"></div>
      </div>

      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" maxlength="100" required />
        <div class="error-msg" id="erro-email"></div>
      </div>

      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" minlength="6" maxlength="20" required />
        <div class="error-msg" id="erro-senha"></div>
      </div>

      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input
          type="tel"
          id="telefone"
          name="telefone"
          placeholder="(00) 00000-0000"
          maxlength="15"
          required
        />
        <div class="error-msg" id="erro-telefone"></div>
      </div>

      <div class="form-buttons">
        <button type="submit" class="btn-salvar">Salvar</button>
        <button type="reset" class="btn-limpar">Limpar</button>
        <p>Voltar ao <a href="../html/index.html">Login</a></p>
      </div>
    </form>
    <div class="success-msg" id="msg-sucesso"></div>
  </div>

  <!-- Adicionar o script do cadastro (remover qualquer </script> solto) -->
  <script type="module" src="../js/cadastro_usuario.js"></script>
</body>
</html>
