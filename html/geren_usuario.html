<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerenciamento de Usuários</title>
  <link rel="stylesheet" href="../css/pagina_adm.css">
  <link rel="stylesheet" href="../css/papelaria.css">
  <link rel="stylesheet" href="../css/geren_usuario.css">
  <script type="module">
    import { verificarLoginAdmin } from "../js/auth.js";
    verificarLoginAdmin(() => {
      document.body.style.display = 'block';
    });
  </script>
</head>
<body class="hidden">
  <div class="container">
    <h1>Gerenciamento de Usuário</h1>

    <div class="tabela-usuarios">
  <p class="help-text">Clique em "Editar" para modificar dados do usuário.</p>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome Completo</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="userTable">
        </tbody>
      </table>
    </div>

    <div class="formulario">
      <h3>Cadastro Usuário:</h3>
      <form id="cadastroForm">
        <div class="form-group">
          <label>Nome Completo:</label>
          <input type="text" id="nome" required>
        </div>
        <div class="form-group">
          <label>Email:</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label>Senha:</label>
          <input type="password" id="senha" required>
        </div>
        <div class="form-group">
          <label>Telefone:</label>
          <input type="tel" id="telefone" maxlength="15" placeholder="(00) 00000-0000" required>
        </div>
        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </div>

  <script type="module" src="../js/geren_usuario.js"></script>
</body>
</html>
