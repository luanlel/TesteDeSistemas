<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Loja</title>
  <link rel="stylesheet" href="../css/loja.css">
  <link rel="stylesheet" href="../css/papelaria.css">
  <script type="module">
    import { verificarLoginUsuario } from "../js/auth.js";
    verificarLoginUsuario(() => {
      document.body.style.display = 'block';
    });
  </script>
  <style>
    .btn-remover {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.8em;
      margin-left: 10px;
      transition: background-color 0.2s;
    }
    .btn-remover:hover {
      background-color: #c0392b;
    }
    .btn-remover:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body style="display: none;">

  <header>
    <h1>Papelaria</h1>
    <div id="carrinho-resumo">
      <h2>Meu Carrinho</h2>
      <p>Itens: <span id="carrinho-contagem">0</span></p>
      <ul id="lista-carrinho"></ul>
      <p>Total: R$ <span id="carrinho-total">0.00</span></p>
      <button id="btnFinalizarCompra">Finalizar Compra</button>
    </div>
  </header>

  <main>
    <h2>Produtos Dispon√≠veis</h2>
    <div id="lista-produtos" class="produtos-grid">
    </div>
  </main>

  <script type="module" src="../js/loja.js"></script>
</body>
</html>
