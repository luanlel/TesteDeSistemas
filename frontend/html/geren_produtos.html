<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerenciamento de Produtos</title>

  <link rel="stylesheet" href="css/pagina_adm.css">
  <link rel="stylesheet" href="css/papelaria.css">
  <link rel="stylesheet" href="css/geren_produto.css">

  <script type="module">
    import { verificarLoginAdmin } from "js/auth.js";
    verificarLoginAdmin(() => document.body.classList.remove("hidden"));
  </script>
</head>

<body class="hidden">

  <h1>Gerenciamento de Produtos</h1>

  <div class="form-container">
    <h2>Cadastro de Produto</h2>

    <form id="produtoForm">

      <div class="form-group">
        <label>Nome:</label>
        <input type="text" id="nome" required maxlength="120">
      </div>

      <div class="form-group">
        <label>Quantidade:</label>
        <input type="number" id="quantidade" required min="0">
      </div>

      <div class="form-group">
        <label>Preço:</label>
        <input type="number" step="0.01" id="preco" required>
      </div>

      <div class="form-group">
        <label>Comentário:</label>
        <input type="text" id="comentario" maxlength="50">
      </div>

      <button class="btn-salvar" type="submit">Salvar Produto</button>
    </form>
  </div>

  <div class="estoque-container">
    <h2>Estoque</h2>
    <p class="help-text">Clique em editar para alterar informações do produto.</p>

    <table id="tabelaEstoque">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Quantidade</th>
          <th>Preço</th>
          <th>Comentário</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>


  <div id="modalEditar" class="modal hidden">
      <div class="modal-content">
          <h2>Editar Produto</h2>

          <form id="editarForm">

              <div class="form-group">
                <label>Nome:</label>
                <input type="text" id="editNome" required maxlength="120">
              </div>

              <div class="form-group">
                <label>Quantidade:</label>
                <input type="number" id="editQuantidade" required min="0">
              </div>

              <div class="form-group">
                <label>Preço:</label>
                <input type="number" step="0.01" id="editPreco" required>
              </div>

              <div class="form-group">
                <label>Comentário:</label>
                <input type="text" id="editComentario" maxlength="50">
              </div>

              <div class="modal-buttons">
                  <button type="button" id="btnFecharModal" class="btn-cancelar">Cancelar</button>
                  <button type="submit" class="btn-salvar">Salvar Alterações</button>
              </div>
          </form>
      </div>
  </div>

  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/geren_produtos.js"></script>

</body>
</html>
